<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../css/mdui.min.css" />
    <title>Super12138工具箱 - 一个好用的开源的工具箱</title>
</head>

<body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded">

    <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">&#xe5d2;</i>
            </span>
            <a href="/" class="mdui-typo-headline mdui-hidden-xs">Super12138工具箱</a>
            <a href="/" class="mdui-typo-title">Kindle时钟</a>
            <div class="mdui-toolbar-spacer"></div>
        </div>
    </header>
    <div class="mdui-drawer" id="main-drawer">
        <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px">
            <div class="mdui-list-item mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88a;</i>
                <a href="/" class="mdui-list-item-content">首页</a>
            </div>
            <div class="mdui-collapse-item">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">&#xe869;</i>
                    <div class="mdui-list-item-content">工具</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
                </div>
                <div class="mdui-collapse-item-body mdui-list">
                    <a href="/" class="mdui-list-item mdui-ripple">全部工具</a>
                </div>
            </div>
            <div class="mdui-list-item mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88e;</i>
                <a href="/" class="mdui-list-item-content">关于</a>
            </div>
        </div>

    </div>
    <div class="mdui-container mdui-typo">
        <div class="time" id="time">11:27</div>
        <div class="date" id="date">1月10日</div>
        <div class="date" id="week">星期三</div>
    </div>


    <script>
        function update() {
            var date = new Date()
            var utc8DiffMinutes = date.getTimezoneOffset() + 480
            date.setMinutes(date.getMinutes() + utc8DiffMinutes)

            var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)
            var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日'
            var weekList = ['日', '一', '二', '三', '四', '五', '六']
            var weekString = '星期' + weekList[date.getDay()]

            document.getElementById("time").innerHTML = timeString
            document.getElementById("date").innerHTML = dateString
            document.getElementById("week").innerHTML = weekString
        }

        update()
        setInterval("update()", 60 * 1000)
    </script>
    <script src="../js/mdui.js"></script>
</body>

</html>
